<body onload="onLoad()">


<div id="bigwrapper">

	<div id="workspacecontainer" class="squares_segment">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="workspaceDiv" stroke-opacity="0.3"> </svg> 
		<!-- canvas inserted here -->
	</div> 
	

	<div id="menu" class="squares_segment fleft">
		<img class='squaresmenuslot fleft squaresmenu_wipereset'  onclick='wipereset()' alt='Reset' title='Clean and refresh page'/>
		<img class='squaresmenuslot fleft squaresmenu_addconnector' onclick='addGraphConnector(null)' alt='showConnectors' title='Create new Connector' />
		<img class='squaresmenuslot fleft squaresmenu_zoom' onclick='panzoom(); ' alt='Pan Zoom' title='Pan Zoom' />
		<!-- <img class='squaresmenuslot fleft squaresmenu_update' onclick='updaterefresh(); alertify.log("URL Refreshed")' alt='Refresh' title='Reload URL' /> -->
		<img class='squaresmenuslot fleft squaresmenu_log'   onclick='qq(url); alertify.log("URL Logged to Console")' alt='Log' title='Dump Squares config to Console' />
		<img class='squaresmenuslot fleft squaresmenu_flush' onclick='deleteAllStoredData()' alt='Flush Data' title="Delete cached data, but don't disrupt page" />
		<img class='squaresmenuslot fleft squaresmenu_status' id='pageStatus' name='pageStatus' onclick='' alt='Status' title="Status" />


		<img class='squaresmenuslot fleft squaresmenu_countelements' onclick='udpateScreenLog(
			"Squares: "+url.squares.length + " " +
		    "G: "+document.getElementsByTagName("g").length + " " +
		    "Text: "+document.getElementsByTagName("text").length + " " +
		    "Path: "+document.getElementsByTagName("path").length + " " +
		    "DIV: "+document.getElementsByTagName("div").length + " " +
		    "SVG: "+document.getElementsByTagName("svg").length + " "
		)' alt='Count Elements' title='Performance test: count all elements to log Window' />
		
	</div>

	

	<div id="screenLog" class="squares_segment fleft square_menu_text">
		No Logs
	</div>

</div>

<div id='hoverInfo'></div>




</body>
