<head>

	<title>SQUARES-UI</title>

	<script type="text/javascript">
		// Add \<script src="./graphs/*****.js"\>\</script\> Below
		var import_graphs = new Array();
	</script>

	<script src="./lib/jquery-3.0.0.min.js"></script> 
	<script src="./lib/d3.v4.min.js" charset="utf-8"></script>
	<script src="./lib/d3-array.v2.min.js"></script>


	<script src="./lib/jstools.js"></script>
	<script src="./lib/moment.js"></script>
	<script src="./lib/moment-timezone-with-data-2010-2020.js"></script>
	<script src="./lib/md5.js"></script>
	<script src="./lib/jquery.cookie.js"></script>
	<script src="./lib/jquery.tablesorter.min.js"></script>
	<script src="./lib/rison.js"></script>


	<script src="./lib/d3.parsets.js"></script>
	<script src="./lib/highlight.min.js"></script>
	<script src="./lib/d3.layout.cloud.js"></script>

	<script src="./alertify.js-0.3.11/lib/alertify.min.js"></script>
	<script src="./lib/sankey.js"></script>  <!-- from Mike Bostock -->
	
	<!-- <script src="./lib/lockr.js"></script> -->
	<script src="./lib/dexie.js"></script>

	<script src="./lib/tsvJSON.js"></script>


	<!-- https://github.com/flatpickr/flatpickr -->
	<link rel="stylesheet" type="text/css" href="./styles/flatpickr.min.css"/ >
	<script src="./lib/flatpickr.js"></script>

	<script src="./config.js"></script>

	<!-- styling -->
	<!-- most "standard" first, allowing following customisataions to take preference is desired -->
	<link href="./styles/style_pagelayout.css" rel="stylesheet" type="text/css">
	<link href="./styles/style_squarelayout.css" rel="stylesheet" type="text/css">
	<link href="./styles/style_styling.css" rel="stylesheet" type="text/css">
	<link href="./styles/style_theme.css" rel="stylesheet" type="text/css">
	
	<link href="./styles/bootstrap.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="./alertify.js-0.3.11/themes/alertify.core.css" />
	<link rel="stylesheet" href="./alertify.js-0.3.11/themes/alertify.default.css" id="toggleCSS" />	
	

	<script src="./lib/index.js"></script>

	<script src="./lib/underscore-min.js"></script>
	<script src="./lib/jsonform.js"></script>
	
	<!-- <script src="./lib/tsne.js"></script> -->
	<script src="./lib/jstat.js"></script>

	<!-- <script src="https://bogdan-lyashenko.github.io/js-code-to-svg-flowchart/dist/js2flowchart.js"></script> -->

	<!-- https://realfavicongenerator.net/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>
<body onload="onLoad()">


<div id="bigwrapper">


	<!-- Menu on top as it's floating -->
	<div id="menu" class="squares_segment">
		<img class='squaresmenuslot  squaresmenu_wipereset'  onclick='wipereset()' alt='Reset' title='Clean and refresh page'/>
		<img class='squaresmenuslot  squaresmenu_addconnector' onclick='addGraphConnector(null)' alt='showConnectors' title='Create new Connector' />
		<img class='squaresmenuslot  squaresmenu_zoom' onclick='panzoom(); ' alt='Pan Zoom' title='Pan Zoom' />
		<!-- <img class='squaresmenuslot fleft squaresmenu_update' onclick='updaterefresh(); alertify.log("URL Refreshed")' alt='Refresh' title='Reload URL' /> -->

		<img class='squaresmenuslot  squaresmenu_status' id='pageStatus' name='pageStatus' onclick='' alt='Status' title="Status" />

		
		<img class='squaresmenuslot  squaresmenu_log'   onclick='dumpURLToConsole(); alertify.log("URL Logged to Console")' alt='Log' title='Dump Squares config to Console' />
		<img class='squaresmenuslot  squaresmenu_flush' onclick='deleteAllStoredData()' alt='Flush Data' title="Delete cached data, but don't disrupt page" />
		
		<img class='squaresmenuslot  squaresmenu_countelements' onclick='udpateScreenLog(
			"Squares: "+url.squares.length + " " +
			"G: "+document.getElementsByTagName("g").length + " " +
			"Text: "+document.getElementsByTagName("text").length + " " +
			"Path: "+document.getElementsByTagName("path").length + " " +
			"DIV: "+document.getElementsByTagName("div").length + " " +
			"SVG: "+document.getElementsByTagName("svg").length + " "
		)' alt='Count Elements' title='Performance test: count all elements to log Window' />	
	
	</div>


	<!-- Then workspace underneath -->
	<div id="workspace" class="squares_segment">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" id="workspaceDiv" stroke-opacity="0.3"> </svg> 
		<!-- ThreeJS canvas is inserted here when requred-->
	</div> 


	<!-- Screenlog, likely hidden -->
	<div id="screenLog" class="squares_segment square_menu_text"></div>

</div>



</body>
</html>
